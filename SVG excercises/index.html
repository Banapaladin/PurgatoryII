<!DOCTYPE html>
<html>
<head>
    <title>SVG practice</title>
</head>
<body>

    <h1>My first SVG</h1>
    <svg width="3000" height="3000">
        <circle cx="1000" cy="1000" r="100" stroke="blue" stroke-width="7" fill="yellow" />
        <rect x="20" y="20" width="600" height="600" style="fill:rgb(0,255,0);stroke-width:30;stroke:rgb(255,0,0)" />
        <line x1="700" y1="0" x2="700" y2="500" style="stroke:rgb(0,0,255);stroke-width:10" />
        <line x1="700" y1="500" x2="700" y2="800" style="stroke:rgb(100,100,100);stroke-width:15" />
        <line x1="700" y1="800" x2="700" y2="1300" style="stroke:rgb(255,0,0);stroke-width:10" />
        <polygon points="200,700 300,850 200,1000 400,1050 600,850 400,650" style="fill:purple;stroke:puse;stroke-width:10" />
        <polygon points="900,0 1200,0 1000,300 1200,600 900,600 1100,300" style="fill:yellow;stroke:green;stroke-width:10" />
    </svg>
    
</body>
</html>
